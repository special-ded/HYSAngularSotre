<div class="modal-container">
  <h1>{{ data.title }}</h1>

  <form *ngIf="!data.delete" class="modal-form">
    <div *ngIf="!data.edit" class="form__item">
      <label>Username</label>
      <input
        [(ngModel)]="nameInput"
        class="form__input"
        type="text"
        name="username"
        placeholder="Username"
      />
    </div>

    <div class="form__item">
      <label>Password</label>
      <input
        [(ngModel)]="passwordInput"
        class="form__input"
        type="text"
        name="password"
        placeholder="Password"
      />
    </div>
  </form>
  <div class="buttons">
    <button (click)="cancel()" class="send-btn btn">Cancel</button>
    <button (click)="ok()" class="send-btn btn">Ok</button>
  </div>
</div>
