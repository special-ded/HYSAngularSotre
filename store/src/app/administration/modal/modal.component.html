<div class="modal-container">
  <h1>{{data.title}}</h1>

  <form *ngIf="!data.delete" class="modal-form">
    <div class="form__item">
      <label>Name</label>
      <input [(ngModel)]="nameInput" class="form__input" type="text" name="name" placeholder="Name" />
    </div>

    <div class="form__item">
      <label>Price</label>
      <input [(ngModel)]="priceInput" class="form__input" type="number" name="price" placeholder="Price" />
    </div>

    <div class="form__item">
      <label>Description</label>
      <input [(ngModel)]="descriptionInput" class="form__input" type="text" name="description"
        placeholder="Description" />
    </div>
  </form>
  <div class="buttons">
    <button (click)="cancel()" class="send-btn btn">Cancel</button>
    <button (click)="ok()" class="send-btn btn">Ok</button>
  </div>

</div>
