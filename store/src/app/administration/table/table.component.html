<div class="table">
  <div class="table-wrapper">

    <div class="filters-wrapper">
      <input class="search" placeholder="Search...">
      <div class="filters">
        <select class="select">
          <option value="">More than:</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
        <input class="date" placeholder="10/10/2010">
        <button class="apply-btn btn">Apply</button>
      </div>
    </div>

    <div class="header">
      <div class="header__item">
        <label for="selectID">ID:</label>
        <select class="selectID">
          <option value="">1</option>
          <option value="dog">11</option>
          <option value="cat">22</option>
        </select>
      </div>
      <div class="header__item">
        <label for="selectName">Name:</label>
        <select class="selectName">
          <option value="">Iphone</option>
          <option value="dog">Xiaomi</option>
          <option value="cat">Samsung</option>
        </select>
      </div>
      <div class="header__item">
        <label for="selectCreated">Created:</label>
        <select class="selectCreated">
          <option value="">10/10/2010</option>
          <option value="dog">11/10/2010</option>
          <option value="cat">12/10/2010</option>
        </select>
      </div>
      <button class="add-btn btn"></button>
    </div>

    <div class="table-row-wrapper">
      <ng-container *ngFor="let product of products">
        <div class="table-row">
          <p class="table-row__item">{{product.id}}</p>
          <p class="table-row__item">{{product.name}}</p>
          <p class="table-row__item">10/10/2010</p>
          <div class="table-row__buttons">
            <button class="add-btn btn">+</button>
            <button class="add-btn btn">-</button>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="footer">
      <div class="footer__item">
        <p class="footer__page">5/10</p>
      </div>
      <div class="footer__item">
        <button class="add-btn btn">+</button>
        <button class="add-btn btn">-</button>
      </div>
    </div>

    <div class="footer__arrows">
      <a class="arrow-link" routerLink="#">
        <img src="/assets/img/page-left.png" alt="arrow">
      </a>
      <a class="arrow-link" routerLink="#">
        <img src="/assets/img/page-right.png" alt="arrow">
      </a>
    </div>

  </div>

</div>
