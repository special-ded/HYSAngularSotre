<article class="product-card">
  <h2 [routerLink]="['/:Id', product.id]" class="product-card__title">
    {{product.name}}
  </h2>
  <h3 appColorPrice [price]="product.price" class="product-card__price">
    {{product.price | hryvniaPipe}}
  </h3>
  <app-button [buttonName]="buttonName"></app-button>

</article>
