<article class="product-card">
  <h2 [routerLink]="['/products', product.id]" class="product-card__title">
    {{product.name}}
  </h2>
  <h3 appColorPrice [price]="product.price" class="product-card__price">
    {{product.price | hryvniaPipe}}
  </h3>
  <app-button (click)="handleCart(product,buttonName)" [buttonName]="buttonName">
  </app-button>
</article>
