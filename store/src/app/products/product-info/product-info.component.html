<div class="product-info">
  <h2 routerLink="/products" class="main-title">Products > {{id}}</h2>
  <h3 class="product-info__id">Product {{id}}</h3>
  <h3 class="product-info__descr">Description:{{product.name}} </h3>
  <h3 appColorPrice [price]="product.price" class="product-info__price">
    {{product.price | hryvniaPipe}}
  </h3>
  <app-button [buttonName]="buttonName"></app-button>
</div>
